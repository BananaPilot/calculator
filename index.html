<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
	<script defer>
        console.log(window.api.isProduction)
	</script>
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <div class="display" id="previous"></div>
        <input type="text" readonly class="display" id="display">
        <div class="keys">
            <button class="operators" data-operator>+</button>
            <button class="operators" data-operator>-</button>
            <button class="operators" data-operator>x</button>
            <button class="operators" data-operator>รท</button>
            <button class="one" data-number>1</button>
            <button class="two" data-number>2</button>
            <button class="three" data-number>3</button>
            <button class="four" data-number>4</button>
            <button class="five" data-number>5</button>
            <button class="six" data-number>6</button>
            <button class="seven" data-number>7</button>
            <button class="eight" data-number>8</button>
            <button class="nine" data-number>9</button>
            <button class="zero" data-number>0</button>
            <button class="decimal" data-number>.</button>
            <button class="clear" data-clear>C</button>
            <button class="equal" data-equal>=</button>
        </div>
    </div>
</body>
</html>
